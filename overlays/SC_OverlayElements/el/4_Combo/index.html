<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>SC_OverlayElements - 4 Combo</title>
  <link href="../../Shared/main.css" rel="stylesheet" />
  <!-- <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet" /> -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,600,700,800" rel="stylesheet" />
  <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.prod.js"></script>

  <script src="/lib/reconnecting-websocket.js"></script>
  <script src="/lib/consts.js"></script>
  <script src="/lib/utils.js"></script>
</head>

<body>
  <div id="overlay" v-cloak>
    <div class="overlay-playing" :class="{'hidden':!isPlayingOrWatching}">
      <div class="combo">
        <span class="text" class="combo">{{getToken('combo')}}<span class="subtext">/{{getToken('maxCombo')}} Combo
            <span v-if="!fcing" class="subtext">({{getToken('currentMaxCombo')}})</span></span></span>
      </div>
    </div>
  </div>
  <script src="../../Shared/main.js" type="module"></script>
</body>

</html>
